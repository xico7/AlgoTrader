<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts viewer</title>
</head>
    <body>
        <h1>Trades</h1>

        <form action="/search_symbol" method="post">
            <select id="symbol" name="symbol">
                {% for symbol in symbols %}
                    <option>{{ symbol['symbol'] }}</option>
                {% endfor %}
            </select>
            <input type="text" id="sname" name="sname"><br>
        </form>
    </body>
</html>
